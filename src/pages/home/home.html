<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img id="image" (load)="imageLoaded()" src="./assets/imgs/image.jpg">
  <div>
    Brightness
    <input type="range" max="1" min="-1" value="0" (input)="brighnessSliderChange(this)" step="0.01" id="brightness">
    {{ totalBrightness }}
  </div>
  <div>
    Contrast
    <input type="range" max="1" min="-1" value="0" (input)="brighnessSliderChange(this)" step="0.01" id="contrast">
    {{ totalContrast }}
  </div>

  <div>
    Hue
    <input type="range" max="1" min="-1" value="0" (input)="hueSaturtionSliderChange(this)" step="0.01" id="hue">
    {{ totalHue }}
  </div>
  <div>
    Saturation
    <input type="range" max="1" min="-1" value="0" (input)="hueSaturtionSliderChange(this)" step="0.01" id="saturation">
    {{ totalSaturation }}
  </div>
</ion-content>
